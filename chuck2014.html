<!doctype html>
<html lang="en">
  <head>
    <title>Chuck Norris 2014</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-3">Chistes de Chuck Norris, da clic en el boton y disfrutalos.</h1>
            <!-- <h1 class="display-3">Chistes de Chuck Norris, da clic en el boton y disfrutalos.</h1> -->
            <ul class="list-group"></ul>
            <p class="lead"></p>
            <hr class="my-2">
            <p></p>
            <p class="lead">
                <a class="btn btn-primary btn-lg" href="#" onclick="ajaxChuck()" role="button">Clic para ver chistes</a>
            </p>
        </div>
    </div>

    <script>
        function ajaxChuck(){
            $("ul").empty();
            $.icndb.getRandomJokes({ 
                number: 10, 
                success: (response) => {
                    response.forEach(element => { $("ul").append('<li class="list-group-item">' + element.joke + '</li>'); });
                }
            });
        }
    </script>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="http://code.icndb.com/jquery.icndb.min.js"></script>
</body>
</html>
